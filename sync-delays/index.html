<body>
    <h1>JSON Date Comparison</h1>
    <p>Does not store the input / paste in inbox > `items` object - made for comments, may not work for other types (untested)</p>
    <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
    <button id="checkDates">Check Item Dates</button>
    <button id="clearResults" style="margin-left:10px;">Clear Results</button>
    <button id="downloadCSV" style="margin-left:10px;">Download CSV</button>

    <h2>Results (CSV Format)</h2>
    <pre id="results">CSV output will appear here...</pre>

    <script>
        let accumulatedCSV = "";

        function formatTimeDifference(minutes) {
            const days = Math.floor(minutes / 1440);
            const hours = Math.floor((minutes % 1440) / 60);
            const remainingMinutes = Math.floor(minutes % 60);

            let result = "";
            if (days > 0) result += `${days} day${days === 1 ? "" : "s"}, `;
            if (hours > 0 || days > 0) result += `${hours} hour${hours === 1 ? "" : "s"}, `;
            result += `${remainingMinutes} min`;
            return result;
        }

        document.getElementById("checkDates").addEventListener("click", () => {
            const jsonInput = document.getElementById("jsonInput").value;
            const resultsContainer = document.getElementById("results");

            try {
                const items = JSON.parse(jsonInput);
                let csvOutput = "";

                // If no previous runs, add header
                if (!accumulatedCSV) {
                    csvOutput += "Time Difference,Sync Type,Username,parentId,itemID,networkDate,createdDate\n";
                }

                items.forEach((item) => {
                    const networkDate = new Date(item.creationDate);
                    const history = item.historyHidden?.find(h => h.name === "created");
                    const syncType = item.historyHidden?.find(h => h.params?.from)?.params?.from || "";
                    const userName = item.createdByUserName || "n/a";
                    const parentId = item.parentId || "NoParentId";
                    const id = item.id || "NoID";

                    if (history) {
                        const databaseDate = new Date(history.date);
                        const differenceMinutes = Math.abs((networkDate - databaseDate) / (1000 * 60));
                        const differenceText = formatTimeDifference(differenceMinutes);
                        const cleanNetworkDate = networkDate.toISOString().split('.')[0] + 'Z';
                        const cleanDatabaseDate = databaseDate.toISOString().split('.')[0] + 'Z';

                        csvOutput += `"${differenceText}","${syncType}","${userName}","${parentId}","${id}","${cleanNetworkDate}","${cleanDatabaseDate}"\n`;
                    } else {
                        csvOutput += `"No valid 'created' history entry","","${userName}","${parentId}","${id}"\n`;
                    }
                });

                accumulatedCSV += csvOutput;
                resultsContainer.textContent = accumulatedCSV;
            } catch (error) {
                resultsContainer.textContent = `Error parsing JSON: ${error.message}`;
            }
        });

        document.getElementById("clearResults").addEventListener("click", () => {
            accumulatedCSV = "";
            document.getElementById("results").textContent = "CSV output will appear here...";
        });

        document.getElementById("downloadCSV").addEventListener("click", () => {
            if (!accumulatedCSV) {
                alert("No CSV data to download.");
                return;
            }
            const blob = new Blob([accumulatedCSV], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "results.csv";
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
